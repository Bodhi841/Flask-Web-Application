<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Tool</h1>
        <form method="POST">
            <textarea name="user_input" placeholder="Enter your text here...">{{ user_input }}</textarea><br>
            <button type="submit">Analyze</button>
        </form>

        {% if result.sentiment %}
        <div class="result" style="color: {{ result.color }};">
            <p><strong>Sentiment:</strong> {{ result.sentiment }}</p>
            <p><strong>Feedback:</strong> {{ result.feedback }}</p>
            <p><strong>Subjectivity:</strong> {{ result.subjectivity }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
